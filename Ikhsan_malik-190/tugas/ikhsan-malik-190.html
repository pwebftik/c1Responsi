<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="text/css" icon="icon" href="rumah.png" type="image/x-icon">
		<title>Tugas praktikum C1</title>
	</head>
	<body background="profile3.jpg" text="#e9e9e9">
		<tt><p align="center">
			SEBUAH GAMBAR <img src="rumah.png" width="32" height="32" alt="keterangan"> DI ANTARA TEKS
		</p>
	
		<fieldset>
			<legend>Login</legend>
				<form>
					<table align="center">
					<tr>
						<td>Nama depan</td>
						<td>:</td>
						<td><input type="text" placeholder="Nama Depan" name="namdepan"></td>
					<tr>
						<td>Nama Belakang</td> 
						<td>:</td>
						<td><input type="text" placeholder="Nama Belakang" name="namabelakang"></td>
					<tr>
						<td>Password</td>
						<td>:</td>
						<td><input type="password" placeholder="Password" name="password"></td>
					<tr>
						<td>Jenis Kelamin</td> 
						<td>:</td>
						<td>
						<input type="radio" name="jeniskelamin" value="Laki-laki">Pria
						<input type="radio" name="jeniskelamin" value="Perempuan" selected>Wanita</td>
					<tr>
						<td>Kendaraan yang dimiliki</td>
						<td>:</td>
						<td>
							<input	type="checkbox" name="motor">Motor
							<input	type="checkbox" name="mobil">Mobil
							<input	type="checkbox" name="sepeda">Sepeda
						</td>
					<tr>
						<td>Fakultas</td> 
						<td>:</td>
							<td>
							<select name="fakultas">	
								<option value="FAHUTAN">FAHUTAN
								<option value="FKIP">FKIP	
								<option value="FTIKOM">FTIKOM
							</select>
							</td>
					<tr>
						<td>
						<input type="reset" name="reset" value="Reset"><!-button ini tidak bisa di custom->
						<button>Simpan</button><!-button ini bisa di custom seperti dikasi gambar dan aksi default nya adalah 'submit'->
						</td>
					</tr>
				</table>
			</form>
			
		</fieldset>
		
	</body>
</html>
